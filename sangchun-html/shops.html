<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>shop</title>
    <style>
      .shopspage i {
        color: #3b5997;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="shopes-coin">
        <div id="coin-word">코인 보유 현황</div>
        <div id="recent-main-coin">
          <img
            src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
            alt="COIN"
          />
          <span>*20C*</span>
          <!--실시간 변동-->
        </div>
      </div>
      <div class="mainshop-title1">
        <span>화분</span>
      </div>
      <div class="mainshop-middle1">
        <div class="mainshop-red">
          <a href="shop-redplant.html"
            ><div class="mainshop-box1">
              <img
                src="/sangchun-html/sangchun-img/Group.png"
                alt="red"
                id="mainshop-redplant"
              /></div
          ></a>
          <p>빨간색 화분</p>
          <div class="redplant-coin">
            <img
              src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
              alt="COIN"
              id="mainshop-coin1"
            />
            <span>40C</span>
          </div>
        </div>
        <div class="mainshop-blue">
          <a href="shop-blueplant.html">
            <div class="mainshop-box1">
              <img
                src="/sangchun-html/sangchun-img/Group 39.png"
                alt="blue"
                id="mainshop-blueplant"
              /></div
          ></a>
          <p>파란색 화분</p>
          <div class="blueplant-coin">
            <img
              src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
              alt="COIN"
              id="mainshop-coin2"
            /><span>40C</span>
          </div>
        </div>
      </div>
      <div class="mainshop-title2">
        <span>배경</span>
      </div>
      <div class="mainshop-middle2">
        <div class="mainshop-sun">
          <a href="shop-sun.html"
            ><div class="mainshop-box2">
              <img
                src="/sangchun-html/sangchun-img/sun-4bVKPqvTjW.png"
                alt="sun"
                id="mainshop-sun"
              /></div
          ></a>
          <p>태양</p>
          <div class="sun-coin">
            <img
              src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
              alt="COIN"
              id="mainshop-coin3"
            /><span>40C</span>
          </div>
        </div>
        <div class="mainshop-window">
          <a href="shop-window.html"
            ><div class="mainshop-box2">
              <img
                src="/sangchun-html/sangchun-img/Group 36.png"
                alt="window"
                id="mainshop-window"
              /></div
          ></a>
          <p>창문</p>
          <div class="window-coin">
            <img
              src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
              alt="COIN"
              id="mainshop-coin4"
            /><span>40C</span>
          </div>
        </div>
      </div>
      <div class="navbar">
        <div class="mainpage">
          <a href="main1.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="shopspage">
          <a href="shops.html"><i class="fa-solid fa-cart-shopping"></i> </a>
        </div>
        <div class="plant-keeppage">
          <a href="plant-keep.html"> <i class="fa-solid fa-seedling"></i></a>
        </div>
        <div class="mypage">
          <a href="mypage.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/72f07bc14e.js"
    crossorigin="anonymous"
  ></script>
</html>
