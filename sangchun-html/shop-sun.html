<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>shop-sun</title>
    <style>
      .shopspage i {
        color: #3b5997;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="shopes-top-container">
        <div class="shopes-top">
          <span id="shopes-title1">COMFORT</span>
          <span id="shopes-title2">PLANT</span>
        </div>
        <div id="recent-coin">
          <img
            src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
            alt="COIN"
          />
          <span>20C()</span>
        </div>
        <img
          src="/sangchun-html/sangchun-img/sun-4bVKPqvTjW.png"
          alt="sun"
          id="sun"
        />
      </div>
      <div class="shopes-middle1">
        <div class="plant-name-container">
          <h3 id="plant-name1">태양</h3>
          <div class="red-coin">
            <img
              src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
              alt="COIN"
              id="coin-img"
            /><span>40C</span>
          </div>
        </div>
      </div>
      <div class="shopes-middle2">
        <p>타오르는 태양을 식물에게 선물해주세요!</p>
      </div>
      <div class="shopes-bot">
        <input type="button" value="구매하기" id="shop-buy" />
      </div>
      <div class="navbar">
        <div class="mainpage">
          <a href="main1.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="shopspage">
          <a href="shops.html"><i class="fa-solid fa-cart-shopping"></i> </a>
        </div>
        <div class="plant-keeppage">
          <a href="plant-keep.html"> <i class="fa-solid fa-seedling"></i></a>
        </div>
        <div class="mypage">
          <a href="mypage.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/72f07bc14e.js"
    crossorigin="anonymous"
  ></script>
</html>
