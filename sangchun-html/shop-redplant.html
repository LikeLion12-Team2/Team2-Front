<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>shop-redplant</title>
    <style>
      .shopspage i {
        color: #3b5997;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="shopes-top-container">
        <div class="shopes-top">
          <span id="shopes-title1">COMFORT</span>
          <span id="shopes-title2">PLANT</span>
        </div>
        <div id="recent-coin">
          <img
            src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
            alt="COIN"
          />
          <span>20C()</span>
        </div>
        <img
          src="/sangchun-html/sangchun-img/Group.png"
          alt="화분red"
          id="plant-red"
        />
      </div>
      <div class="shopes-middle1">
        <div class="plant-name-container">
          <h3 id="plant-name1">빨간색 화분</h3>
          <div class="red-coin">
            <img
              src="/sangchun-html/sangchun-img/fluent-emoji-flat_coin.png"
              alt="COIN"
              id="coin-img"
            /><span>40C</span>
          </div>
        </div>
        <!--<div class="shopes-coin">
          <div id="coin-word">코인 보유 현황</div>
          <div id="recent-coin">
            <img
              src="/sangchun-html/상점 화면/fluent-emoji-flat_coin.png"
              alt="COIN"
            />
            <span>20C()</span>
          </div>
        </div>-->
      </div>
      <div class="shopes-middle2">
        <p>산뜻한 빨간색 화분으로 식물의 집을 꾸며</p>
        <p>보세요.</p>
        <p>조금 더 화사해진 화분의 색이 분명 맘에 쏙</p>
        <p>드실거에요.</p>
      </div>
      <!--<div class="shopes-bot">
        <input type="button" value="구매하기" id="shop-buy" />
      </div>-->
      <div class="shopes-bot">
        <label for="modal-toggle" id="shop-buy">구매하기</label>
      </div>
      <input type="checkbox" id="modal-toggle" />
      <div class="shopes-modal">
        <div class="modal-popup">
          <div class="modal-header">
            <p>아이템을 구매하시겠습니까?</p>
          </div>
          <div class="modal-footer">
            <label for="modal-toggle" class="open-btn">예</label>
            <label for="modal-toggle" class="close-btn">아니오</label>
          </div>
        </div>
      </div>
      <div class="navbar">
        <div class="mainpage">
          <a href="/chaemin-html/main1.html"
            ><i class="fa-solid fa-house"></i
          ></a>
        </div>
        <div class="shopspage">
          <a href="/sangchun-html/shops.html"
            ><i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
        <div class="plant-keeppage">
          <a href="/sangchun-html/plant-keep.html">
            <i class="fa-solid fa-seedling"></i
          ></a>
        </div>
        <div class="mypage">
          <a href="/sangchun-html/mypage.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="/js/sangchun-js/shop.js"></script>
  </body>
  <script
    src="https://kit.fontawesome.com/72f07bc14e.js"
    crossorigin="anonymous"
  ></script>
  <script src="../js/sangchun/shoeps1.js"></script>
</html>
