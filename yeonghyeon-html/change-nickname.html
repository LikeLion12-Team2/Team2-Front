<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>닉네임 변경</title>
  </head>
  <style>
    #change-nickname {
      font-size: 12px;
      color: #0dcb09;
      margin: 15px auto 15px auto;
      width: 368px;
      text-align: left;
      visibility: hidden;
    }
  </style>
  <body>
    <div class="container">
      <div class="nav-top">
        <a href="../sangchun-html/mypage.html"
          ><i class="fa-solid fa-chevron-left"></i
        ></a>
        <span>닉네임 변경</span>
      </div>

      <div class="center">
        <p id="comfort-plant">COMFORT PLANT</p>
        <p>변경하고자 하는 닉네임을 입력하세요.</p>

        <form action="서버url" name="change-nickname">
          <input
            class="input-style"
            type="text"
            name="new_nickname"
            placeholder="닉네임 입력"
          />

          <p id="change-nickname">사용 가능한 닉네임입니다.</p>
          <!-- 아무것도 입력 안할 시 focus, 입력해주세요 창 띄우기 -->

          <input
            id="nickname_btn"
            class="last-button"
            type="submit"
            value="닉네임 변경하기"
          />
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/72f07bc14e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/yeonghyeon-js/change-nickname.js"></script>
  </body>
</html>
