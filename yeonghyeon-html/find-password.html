<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-top">
        <a href="login.html"><i class="fa-solid fa-chevron-left"></i></a>
        <span>비밀번호 찾기</span>
      </div>

      <div class="center">
        <p id="comfort-plant">COMFORT PLANT</p>
        <p>비밀번호를 찾고자 하는 이메일을 입력하세요.</p>

        <form action="서버url" name="find-password">
          <input
            class="input-style"
            type="email"
            name="find_pwd_email"
            placeholder="이메일 입력"
          />

          <p id="no-user">해당 이메일이 존재하지 않습니다.</p>

          <input
            id="find_pwd_btn"
            class="last-button"
            type="submit"
            value="비밀번호 찾기"
          />
          <!-- 이메일 확인되면  change-password-2.html 로 이동하기 -->
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/72f07bc14e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/yeonghyeon-js/change-password.js"></script>
  </body>
</html>
