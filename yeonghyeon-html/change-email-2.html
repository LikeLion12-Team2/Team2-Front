<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>이메일 변경</title>
    <style>
      #change-email-2 {
        font-size: 12px;
        color: #ff0000;
        margin: 15px auto 15px auto;
        width: 368px;
        text-align: left;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-top">
        <a href="../sangchun-html/mypage.html"
          ><i class="fa-solid fa-chevron-left"></i

        <span>이메일 변경</span>
      </div>

      <div class="center">
        <p id="comfort-plant">COMFORT PLANT</p>
        <p>변경할 이메일을 입력하세요.</p>

        <form action="서버url" name="change-email-2">
          <input
            class="input-style"
            type="email"
            name="pwd"
            placeholder="이메일 입력"
          />

          <p id="change-email-2">사용 불가능한 이메일입니다.</p>

          <input
            id="email_btn"
            class="last-button"
            type="submit"
            value="이메일 변경하기"
          />
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/72f07bc14e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/yeonghyeon-js/change-email.js"></script>
