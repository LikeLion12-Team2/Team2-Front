<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>비밀번호 변경</title>
    <style>
      .submit-container.new-password {
        margin-top: 0;
      }
      #new-pwd-info,
      #new-pwd-re {
        font-size: 12px;
        color: #0dcb09;
        margin: 10px 0 10px 0;
        width: 368px;
        text-align: left;
      }
      #new-pwd-re {
        margin: 10px 0 32px 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-top">
        <a href="login.html"><i class="fa-solid fa-chevron-left"></i></a>
        <span>비밀번호 변경</span>
      </div>

      <div class="center">
        <p id="comfort-plant">COMFORT PLANT</p>
        <p>변경하고자 하는 비밀번호를 입력하세요.</p>

        <form action="서버url" name="change-password-2">
          <div class="submit-container new-password">
            <div class="pwd">
              <input
                id="pwd_field_2"
                class="input-style"
                type="password"
                name="new_pwd"
                placeholder="새 비밀번호 입력"
              />
              <img
                id="pwd_eye_2"
                src="../yeonghyeon-img/eye-off.png"
                alt="eye-off"
              />
            </div>
            <p id="new-pwd-info">* 숫자와 문자 포함 6~12자리</p>
            <!-- red -->

            <div class="pwd">
              <input
                id="pwd_re_field_2"
                class="input-style"
                type="password"
                name="new_pwd_re"
                placeholder="새 비밀번호 재입력"
              />
              <img
                id="pwd_re_eye_2"
                src="../yeonghyeon-img/eye-off.png"
                alt="eye-off"
              />
            </div>
            <p id="new-pwd-re">비밀번호가 일치합니다.</p>
            <!-- 비밀번호가 일치하지 않습니다. -->
          </div>

          <input
            id="change_pwd_btn"
            class="last-button"
            type="submit"
            value="비밀번호 변경"
          />
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/72f07bc14e.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/yeonghyeon-js/change-password.js"></script>
  </body>
</html>
