<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main2</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-top">
        <a href="main1.html"><i class="fa-solid fa-chevron-left"></i></a>
        <span>스트레스 해소 활동 목록</span>
      </div>

      <div class="list-top">
        <div id="progress">
          <span>진행률:</span>
          <span id="progress">0</span>
          <span>%</span>
        </div>

        <div class="num">
          <span>물주기: </span>
          <span id="num">0</span>
          <span>/10회</span>
        </div>
      </div>

      <div class="stress-relief-list">
        <ul id="checklist">
          <li>
            <label for="item1"><span>1. 건강한 음식으로 식사하기</span></label>
            <input type="checkbox" id="item1" />
          </li>
          <li>
            <label for="item2"><span>2. 짧은 산책하기</span></label>
            <input type="checkbox" id="item2" />
          </li>
          <li>
            <label for="item3"><span>3. 숙면하기</span></label>
            <input type="checkbox" id="item3" />
          </li>
          <li>
            <label for="item4"><span>4. 명상하기</span></label>
            <input type="checkbox" id="item4" />
          </li>
          <li>
            <label for="item5"><span>5. 긍정적으로 생각하기</span></label>
            <input type="checkbox" id="item5" />
          </li>
        </ul>
      </div>

      <div class="add-list">
        <input
          type="text"
          id="add-list"
          placeholder="스트레스 해소 활동 추가하기"
        />
      </div>

      <div class="watering-button">
        <button id="watering-button">
          <span>물주기</span>
        </button>
      </div>

      <div class="navbar">
        <div class="mainpage">
          <a href="main1.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="shopspage">
          <a href="shops.html"><i class="fa-solid fa-cart-shopping"></i> </a>
        </div>
        <div class="plant-keeppage">
          <a href="plant-keep.html"> <i class="fa-solid fa-seedling"></i></a>
        </div>
        <div class="mypage">
          <a href="mypage.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </div>

    <script src="../js/chaemin/main2.js" defer></script>

    <script
      src="https://kit.fontawesome.com/37fc5900c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
